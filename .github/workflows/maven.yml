name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package --file pom.xml

    - name: Create a new directory for artifacts
      run: mkdir -p artifacts

    - name: Move artifact to new directory
      run: mv target/*.jar artifacts/ || echo "No JAR files found"

    - name: Upload artifacts to GitHub
      uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: artifacts/
